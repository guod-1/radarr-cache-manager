<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mover Exclusion Manager{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 750: '#2d3748', 850: '#1a202c', 950: '#0d1117' },
                        primary: { 500: '#6366f1', 600: '#4f46e5' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar for that modern feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a202c; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased h-screen flex overflow-hidden">

    <aside class="w-64 bg-gray-950 border-r border-gray-800 flex flex-col hidden md:flex">
        <div class="h-16 flex items-center px-6 border-b border-gray-800 bg-gray-950">
            <i class="fa-solid fa-server text-primary-500 text-xl mr-3"></i>
            <span class="font-bold text-lg tracking-wide">ExclusionMgr</span>
        </div>

        <nav class="flex-1 overflow-y-auto py-4">
            <ul class="space-y-1 px-3">
                <li>
                    <a href="/" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group {% if request.url.path == '/' %}bg-gray-800 text-white{% else %}text-gray-400{% endif %}">
                        <i class="fa-solid fa-chart-line w-6 text-center mr-2 group-hover:text-primary-500"></i>
                        <span class="font-medium">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/exclusions" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group {% if '/exclusions' in request.url.path %}bg-gray-800 text-white{% else %}text-gray-400{% endif %}">
                        <i class="fa-solid fa-list-check w-6 text-center mr-2 group-hover:text-primary-500"></i>
                        <span class="font-medium">Exclusions</span>
                    </a>
                </li>
                
                <li class="pt-4 pb-2 px-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">Browsers</li>
                
                <li>
                    <a href="/movies" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group {% if '/movies' in request.url.path %}bg-gray-800 text-white{% else %}text-gray-400{% endif %}">
                        <i class="fa-solid fa-film w-6 text-center mr-2 group-hover:text-primary-500"></i>
                        <span class="font-medium">Movies</span>
                    </a>
                </li>
                <li>
                    <a href="/shows" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group {% if '/shows' in request.url.path %}bg-gray-800 text-white{% else %}text-gray-400{% endif %}">
                        <i class="fa-solid fa-tv w-6 text-center mr-2 group-hover:text-primary-500"></i>
                        <span class="font-medium">Shows</span>
                    </a>
                </li>

                <li class="pt-4 pb-2 px-4 text-xs font-semibold text-gray-600 uppercase tracking-wider">System</li>

                <li>
                    <a href="/settings" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group {% if '/settings' in request.url.path %}bg-gray-800 text-white{% else %}text-gray-400{% endif %}">
                        <i class="fa-solid fa-gear w-6 text-center mr-2 group-hover:text-primary-500"></i>
                        <span class="font-medium">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="/stats" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group {% if '/stats' in request.url.path %}bg-gray-800 text-white{% else %}text-gray-400{% endif %}">
                        <i class="fa-solid fa-chart-pie w-6 text-center mr-2 group-hover:text-primary-500"></i>
                        <span class="font-medium">Stats</span>
                    </a>
                </li>
                <li>
                    <a href="/logs" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group {% if '/logs' in request.url.path %}bg-gray-800 text-white{% else %}text-gray-400{% endif %}">
                        <i class="fa-solid fa-terminal w-6 text-center mr-2 group-hover:text-primary-500"></i>
                        <span class="font-medium">Logs</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="p-4 border-t border-gray-800 text-xs text-gray-500">
            <p>Mover Exclusion Mgr</p>
            <p class="opacity-75">v1.2.0-dev</p>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden bg-gray-900">
        <header class="md:hidden h-16 bg-gray-950 border-b border-gray-800 flex items-center justify-between px-4">
            <span class="font-bold text-lg">ExclusionMgr</span>
            <button class="text-gray-400 hover:text-white"><i class="fa-solid fa-bars text-xl"></i></button>
        </header>

        <main class="flex-1 overflow-y-auto p-6 md:p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
