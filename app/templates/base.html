<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover Tuning Exclusion Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <nav class="bg-indigo-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
            <div class="flex items-center space-x-8">
                <span class="font-bold text-xl">Exclusion Manager</span>
                <div class="flex space-x-4">
                    <a href="/" class="hover:bg-indigo-600 px-3 py-2 rounded">Dashboard</a>
                    <a href="/exclusions" class="hover:bg-indigo-600 px-3 py-2 rounded">Exclusions</a>
                    <a href="/settings" class="hover:bg-indigo-600 px-3 py-2 rounded">Settings</a>
                    <a href="/logs" class="hover:bg-indigo-600 px-3 py-2 rounded">Logs</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
