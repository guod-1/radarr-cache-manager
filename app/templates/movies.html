{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto">
    <header class="mb-10">
        <h1 class="text-4xl font-extrabold text-white tracking-tight">Movies</h1>
        <p class="text-slate-400 mt-1">Currently protected files on cache</p>
    </header>
    <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-2xl">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-700/50">
                <tr>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-400">Movie Title</th>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-400 text-right">Path</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-700">
                {% for movie in movies %}
                <tr class="hover:bg-slate-700/30 transition">
                    <td class="p-4 font-medium text-white">{{ movie.title }}</td>
                    <td class="p-4 text-slate-400 text-sm text-right font-mono">{{ movie.path }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
