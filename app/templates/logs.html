{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-white tracking-tight">System Logs</h1>
            <p class="text-gray-400 mt-1">Real-time application events and debugging</p>
        </div>
        <div class="flex items-center gap-3">
            <a href="/logs/download" class="bg-gray-800 hover:bg-gray-700 text-gray-300 px-4 py-2 rounded-lg text-sm font-medium border border-gray-700 transition">
                <i class="fa-solid fa-download mr-2"></i> Download Full Log
            </a>
        </div>
    </div>

    <div class="bg-gray-950 rounded-xl border border-gray-800 shadow-2xl overflow-hidden flex flex-col h-[700px]">
        <div class="px-4 py-3 bg-gray-900 border-b border-gray-800 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="h-3 w-3 rounded-full bg-red-500"></div>
                <div class="h-3 w-3 rounded-full bg-yellow-500"></div>
                <div class="h-3 w-3 rounded-full bg-green-500"></div>
                <span class="ml-4 text-[10px] font-mono text-gray-500 uppercase tracking-widest">/config/app.log</span>
            </div>
            <div class="flex items-center gap-4">
                <button hx-get="/logs/refresh" hx-target="#log-console" class="text-primary-500 hover:text-primary-400 text-xs font-bold uppercase">
                    <i class="fa-solid fa-arrows-rotate mr-1"></i> Refresh
                </button>
            </div>
        </div>

        <pre id="log-console" 
             class="flex-1 p-6 text-xs font-mono overflow-y-auto whitespace-pre-wrap leading-relaxed text-gray-300">{% if log_content %}{{ log_content }}{% else %}No log data available.{% endif %}</pre>
    </div>
</div>

<script>
    const consoleBox = document.getElementById('log-console');
    if (consoleBox) { consoleBox.scrollTop = consoleBox.scrollHeight; }
    
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'log-console') {
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }
    });
</script>
{% endblock %}
