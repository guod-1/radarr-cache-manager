<div id="mover-stats-card" class="bg-gray-800 rounded-xl border border-gray-700 shadow-lg overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center bg-gray-850">
        <h2 class="text-lg font-semibold text-white">
            <i class="fa-solid fa-chart-line mr-2 text-primary-500"></i> Mover Efficiency
        </h2>
        <div class="flex items-center space-x-3">
            {% if check_time %}
            <span class="text-[10px] text-gray-500 font-mono">Last Checked: {{ check_time }}</span>
            {% endif %}
            <button hx-get="/dashboard/stats/refresh" 
                    hx-target="#mover-stats-card" 
                    hx-swap="outerHTML"
                    class="flex items-center bg-gray-700 hover:bg-gray-600 text-white text-xs py-1.5 px-3 rounded-md transition border border-gray-600">
                <i class="fa-solid fa-arrows-rotate mr-2"></i>
                Check Latest Log
            </button>
        </div>
    </div>
    <div class="p-6">
        {% if stats %}
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center p-4 bg-gray-900 rounded-lg border border-gray-800">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Protected</p>
                    <p class="text-2xl font-bold text-primary-400">{{ stats.excluded }}</p>
                </div>
                <div class="text-center p-4 bg-gray-900 rounded-lg border border-gray-800">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Moved</p>
                    <p class="text-2xl font-bold text-orange-400">{{ stats.moved }}</p>
                </div>
            </div>
            <div class="mt-4 flex items-center justify-between text-[10px] text-gray-500">
                <span class="truncate italic"><i class="fa-solid fa-file-invoice mr-1"></i> {{ stats.filename }}</span>
                <span class="text-primary-500 font-bold uppercase">{{ "True Run" if stats.is_run else "Idle Check" }}</span>
            </div>
        {% else %}
            <div class="py-6 text-center">
                <p class="text-sm text-gray-500 italic">No activity logs found</p>
            </div>
        {% endif %}
    </div>
</div>
