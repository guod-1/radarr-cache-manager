{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto space-y-8 pb-12">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">System Settings</h2>

    <form action="/settings/save" method="POST" class="space-y-6">
        <div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg p-6">
            <h3 class="text-lg font-medium mb-4 border-b pb-2">Radarr Configuration</h3>
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-sm font-medium">Radarr URL</label>
                    <input type="text" name="radarr_url" value="{{ settings.radarr.url }}" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 dark:border-gray-600 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium">API Key</label>
                    <input type="password" name="radarr_key" value="{{ settings.radarr.api_key }}" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 dark:border-gray-600 shadow-sm">
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg p-6">
            <h3 class="text-lg font-medium mb-4 border-b pb-2">Sonarr Configuration</h3>
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-sm font-medium">Sonarr URL</label>
                    <input type="text" name="sonarr_url" value="{{ settings.sonarr.url }}" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 dark:border-gray-600 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium">API Key</label>
                    <input type="password" name="sonarr_key" value="{{ settings.sonarr.api_key }}" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 dark:border-gray-600 shadow-sm">
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg p-6">
            <h3 class="text-lg font-medium mb-4 border-b pb-2">Automation (Scheduler)</h3>
            <div class="flex items-center mb-4">
                <input type="checkbox" name="scheduler_enabled" {% if settings.scheduler.enabled %}checked{% endif %} class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                <label class="ml-2 block text-sm font-medium">Enable Automatic 6-Hour Sync</label>
            </div>
            <div>
                <label class="block text-sm font-medium">Cron Expression</label>
                <input type="text" name="cron_expression" value="{{ settings.scheduler.cron_expression }}" class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 dark:border-gray-600 shadow-sm">
                <p class="mt-1 text-xs text-gray-500">Default: 0 */6 * * * (Every 6 hours)</p>
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow">
                Save All Settings
            </button>
        </div>
    </form>
</div>
{% endblock %}
