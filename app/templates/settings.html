{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto pb-12">
    <h1 class="text-3xl font-bold text-white mb-8">System Configuration</h1>

    <div class="bg-gray-800 rounded-xl border border-gray-700 shadow-lg mb-8 overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-700 bg-gray-850">
            <h2 class="text-lg font-semibold text-white"><i class="fa-solid fa-folder-tree mr-2 text-primary-500"></i> Path Normalization</h2>
        </div>
        <div class="p-6">
            <form action="/settings/paths/save" method="POST" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Movie Base Path (Host)</label>
                        <input type="text" name="movie_base_path" value="{{ settings.exclusions.movie_base_path }}" 
                               class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-white font-mono text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">TV Base Path (Host)</label>
                        <input type="text" name="tv_base_path" value="{{ settings.exclusions.tv_base_path }}" 
                               class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-white font-mono text-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">CA Mover Log Path</label>
                    <input type="text" name="ca_mover_log_path" value="{{ settings.exclusions.ca_mover_log_path }}" 
                           class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-white font-mono text-sm">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-primary-600 hover:bg-primary-500 text-white font-medium py-2 px-6 rounded-lg transition">
                        Save System Paths
                    </button>
                </div>
            </form>
        </div>
    </div>

    </div>
{% endblock %}
