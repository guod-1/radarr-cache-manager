{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-8 pb-12">
    <h2 class="text-3xl font-bold text-gray-900">Settings</h2>

    <div class="bg-white shadow sm:rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:px-6 bg-gray-50 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Radarr Tag Operation</h3>
            <p class="mt-1 text-sm text-gray-500">Find movies with a specific tag and optionally replace it.</p>
        </div>
        <form action="/settings/radarr-tags" method="POST" class="p-6 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Search for Tag</label>
                    <select name="radarr_search_tag_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- None (Skip) --</option>
                        {% for tag in radarr_tags %}
                        <option value="{{ tag.id }}" {% if settings.radarr_tag_operation.search_tag_id == tag.id %}selected{% endif %}>
                            {{ tag.label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Replace with Tag (Optional)</label>
                    <select name="radarr_replace_tag_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- Don't Replace --</option>
                        {% for tag in radarr_tags %}
                        <option value="{{ tag.id }}" {% if settings.radarr_tag_operation.replace_tag_id == tag.id %}selected{% endif %}>
                            {{ tag.label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Save Radarr Tags</button>
        </form>
    </div>

    <div class="bg-white shadow sm:rounded-lg overflow-hidden">
        <div class="px-4 py-5 sm:px-6 bg-gray-50 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Sonarr Tag Operation</h3>
            <p class="mt-1 text-sm text-gray-500">Find TV shows with a specific tag and optionally replace it.</p>
        </div>
        <form action="/settings/sonarr-tags" method="POST" class="p-6 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Search for Tag</label>
                    <select name="sonarr_search_tag_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- None (Skip) --</option>
                        {% for tag in sonarr_tags %}
                        <option value="{{ tag.id }}" {% if settings.sonarr_tag_operation.search_tag_id == tag.id %}selected{% endif %}>
                            {{ tag.label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Replace with Tag (Optional)</label>
                    <select name="sonarr_replace_tag_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- Don't Replace --</option>
                        {% for tag in sonarr_tags %}
                        <option value="{{ tag.id }}" {% if settings.sonarr_tag_operation.replace_tag_id == tag.id %}selected{% endif %}>
                            {{ tag.label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Save Sonarr Tags</button>
        </form>
    </div>
</div>
{% endblock %}
