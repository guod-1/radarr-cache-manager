{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto">
    <header class="mb-10">
        <h1 class="text-4xl font-extrabold text-white tracking-tight">TV Shows</h1>
        <p class="text-slate-400 mt-1">Monitored series with files on cache</p>
    </header>
    <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-2xl">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-700/50">
                <tr>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-400">Series</th>
                    <th class="p-4 text-xs font-bold uppercase tracking-widest text-slate-400 text-right">Status</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-700">
                {% for show in shows %}
                <tr class="hover:bg-slate-700/30 transition">
                    <td class="p-4 font-medium text-white">{{ show.title }}</td>
                    <td class="p-4 text-right">
                        <span class="px-2 py-1 bg-teal-900/30 text-teal-400 text-[10px] font-bold rounded border border-teal-800/50 uppercase">Protected</span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
